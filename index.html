<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneMB Pro - Local AI</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Header */
        .header { background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* Status Bar */
        #status { background: #fff3cd; color: #856404; padding: 5px; font-size: 12px; text-align: center; border-bottom: 1px solid #ffeeba; }

        /* Chat Window */
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 10px; border-radius: 10px; font-size: 14px; line-height: 1.4; }
        .user { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 0; }
        .ai { align-self: flex-start; background: white; border-bottom-left-radius: 0; }

        /* Input Area */
        .input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<div class="header">সোমনাথ ভাইর লোকাল AI (GPU Powered)</div>
<div id="status">সিস্টেম চেক করা হচ্ছে...</div>

<div id="chat-box">
    <div class="message ai">হ্যালো সোমনাথ ভাই! আমি আপনার ফোনের জিপিইউ ব্যবহার করে কথা বলতে পারি। আগে আমাকে মডেলটি লোড করতে দিন।</div>
</div>

<div class="input-area">
    <input type="text" id="user-input" placeholder="এখানে লিখুন..." disabled>
    <button id="send-btn" onclick="sendMessage()" disabled>পাঠান</button>
</div>

<script type="module">
    import * as webllm from "https://esm.run/@mlc-ai/web-llm";

    const chatBox = document.getElementById("chat-box");
    const statusDiv = document.getElementById("status");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    // সবথেকে ছোট এবং ফাস্ট মডেল
    const selectedModel = "SmolLM-135M-Instruct-v0.2-q4f16_1-MLC"; 
    let engine;

    async function initializeAI() {
        try {
            statusDiv.innerText = "মডেল ডাউনলোড হচ্ছে... (ডাটা লাগবে)";
            
            // জিপিইউ এবং ওয়েব-অ্যাসেম্বলি ব্যবহার করে ইঞ্জিন তৈরি
            engine = await webllm.CreateEngine(selectedModel, {
                initProgressCallback: (report) => {
                    statusDiv.innerText = report.text;
                }
            });

            statusDiv.innerText = "AI রেডি! এখন নেট বন্ধ করলেও চলবে।";
            statusDiv.style.background = "#d4edda";
            userInput.disabled = false;
            sendBtn.disabled = false;

        } catch (error) {
            statusDiv.innerText = "এরর: জিপিইউ সেটিংস চেক করুন! " + error.message;
            statusDiv.style.background = "#f8d7da";
        }
    }

    window.sendMessage = async () => {
        const text = userInput.value.trim();
        if (!text) return;

        // ইউজারের মেসেজ
        appendMessage(text, 'user');
        userInput.value = "";
        
        // এআই রেসপন্স
        const aiMsgDiv = appendMessage("AI ভাবছে...", 'ai');
        
        const messages = [{ role: "user", content: text }];
        const reply = await engine.chat.completions.create({ messages });
        
        aiMsgDiv.innerText = reply.choices[0].message.content;
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    function appendMessage(text, sender) {
        const div = document.createElement("div");
        div.className = `message ${sender}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return div;
    }

    // শুরুতে লোড করা
    initializeAI();
</script>

</body>
</html>
